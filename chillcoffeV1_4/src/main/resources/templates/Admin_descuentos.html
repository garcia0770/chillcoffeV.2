<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Descuentos - ChillCoffe Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <style>
        /* Estilos base */
        body { font-family: sans-serif; background-color: #f4f4f4; }
        
        /* HEADER */
        header { 
            background-color: #A0522D; /* Café oscuro */
            color: white; 
            padding: 15px; 
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        header h1 { margin: 0; }
        header a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #8B4513; /* Marrón de botón */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        /* Contenedor principal para la sección (simula .container) */
        section {
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }

        /* Formulario de Creación de Descuento */
        section form:first-of-type {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff3e0; /* Fondo crema suave */
        }
        section form:first-of-type input[type="text"], section form:first-of-type input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex-grow: 1;
        }
        
        /* ESTILO DE BOTONES GENERAL */
        button[type="submit"] {
            padding: 8px 15px; 
            background-color: #8B4513; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 3px;
            white-space: nowrap;
        }

        /* TABLA DE DESCUENTOS */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #A0522D; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* ACCIONES EN TABLA (Eliminar/Modificar) */
        td form {
            padding: 0;
            margin: 0 5px 0 0;
            border: none;
            background: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Estilos específicos de botones en la tabla */
        td button[type="submit"] {
            padding: 5px 10px;
        }
        
        /* Botón Eliminar (rojo) */
        td form:first-of-type button { 
            background-color: red; 
        }
        
        /* Botón Modificar (otro color) */
        td form:last-of-type button { 
            background-color: #007bff; /* Azul para diferenciar */
        }
        td form:last-of-type input[type="number"] { 
            width: 80px; 
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Mensajes de estado (CORREGIDO) */
        .success-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e6ffe6; 
            border: 1px solid green;
            font-weight: bold;
            text-align: center;
            color: green; /* Asegurar color de texto */
        }

    </style>
</head>
<body>

<header>
    <h1>Descuentos</h1>
    <a th:href="@{/admin}">Volver al panel</a>
</header>

<section>
    <h2>Crear nuevo descuento</h2>
    <form method="post" th:action="@{/admin/descuentos/crear}">
        <input type="text" name="producto" placeholder="Producto (ej. cafe)" required />
        <input type="number" name="porcentaje" placeholder="Descuento (%)" min="1" max="100" required />
        <button type="submit">Crear descuento</button>
    </form>
</section>

<section>
    <h2>Descuentos activos</h2>

    <div th:if="${mensaje}" th:class="success-message">
        <p th:text="${mensaje}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Descuento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="d : ${descuentos}">
                <td th:text="${d.producto}"></td>
                <td th:text="${d.porcentaje} + '%'"></td>
                <td>
                    <form method="post" th:action="@{/admin/descuentos/eliminar}" style="display:inline;"
                        th:attr="onsubmit=|return confirm('¿Desea eliminar el descuento de ${d.producto}?');|">
                        <input type="hidden" name="producto" th:value="${d.producto}" />
                        <button type="submit">Eliminar</button>
                    </form>

                    <form method="post" th:action="@{/admin/descuentos/crear}" style="display:inline;">
                        <input type="hidden" name="producto" th:value="${d.producto}" />
                        <input type="number" name="porcentaje" placeholder="Nuevo %" min="1" max="100" required />
                        <button type="submit">Modificar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${descuentos == null or descuentos.empty}" style="margin-top: 20px;">
        <p>No hay descuentos activos.</p>
    </div>
</section>

</body>
</html>
