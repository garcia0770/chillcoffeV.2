<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cupones - ChillCoffe Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"> 
    <style>
        /* Estilos base para la vista de Administrador */
        body { font-family: sans-serif; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        /* Estilos de tabla (Copias de ventas-table) */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
        }
        th { 
            background-color: #A0522D; /* Color de encabezado café oscuro */
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }

        /* Estilo para el header general */
        header {
            background-color: #A0522D; 
            color: white; 
            padding: 15px; 
            text-align: center;
        }

        /* Estilo para el formulario de creación/modificación */
        form {
            display: flex; /* Para alinear los inputs y el botón */
            gap: 10px;
            align-items: center;
            padding: 15px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff3e0; /* Color crema suave */
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        /* Estilo de botones (Crear/Modificar cupón) */
        button[type="submit"] {
            padding: 8px 15px; 
            background-color: #8B4513; /* Color marrón de botón */
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #69340f;
        }

        /* Estilo de botones dentro de la tabla (Acción) */
        td form button[type="submit"] {
            padding: 5px 10px;
            margin-left: 5px;
        }
        
        /* Botón de Eliminar (color rojo) */
        td form button[type="submit"]:last-child {
            background-color: red; 
        }
        td form button[type="submit"]:last-child:hover {
            background-color: #cc0000;
        }

        /* Enlace de Volver al panel (estilo de botón) */
        .back-to-admin {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px; 
            background-color: #8B4513; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
        }

        /* Mensajes de estado (msg/mensaje) */
        .message { 
            text-align: center; 
            margin: 10px 0; 
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 style="margin: 0;">Gestión de Cupones</h1>
            <a th:href="@{/admin}" style="background-color: #8B4513; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px;">← Volver al Panel de Admin</a>
        </div>
    </header>
    
    <div th:if="${mensaje}" class="message" style="color: green; background-color: #e6ffe6;">
        <p th:text="${mensaje}"></p>
    </div>

    <div class="container">
        
        <h2>Crear o Modificar Cupones</h2>

        <form action="/cupones/crear" method="post">
            <input type="text" name="codigo" placeholder="Código del cupón" required />
            <input type="number" name="descuento" placeholder="Descuento (%)" min="0" max="100" required />
            <button type="submit">Crear / Modificar cupón</button>
        </form>

        <h2>Cupones Existentes</h2>
        
        <div th:if="${#lists.isEmpty(cupones)}">
            <p>No se encontraron cupones.</p>
        </div>

        <div th:unless="${#lists.isEmpty(cupones)}">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descuento</th>
                        <th>Fecha</th>
                        <th>Activo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cupon : ${cupones}">
                        <td th:text="${cupon.codigo}"></td>
                        <td th:text="${cupon.descuento} + '%'"></td>
                        <td th:text="${#temporals.format(cupon.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${cupon.activo ? 'Sí' : 'No'}"></td>
                        <td>
                            <form th:action="@{/cupones/eliminar}" method="post" style="display:inline;">
                                <input type="hidden" name="codigo" th:value="${cupon.codigo}" />
                                <button type="submit">Eliminar</button>
                            </form>
                            <form th:action="@{/cupones/crear}" method="post" style="display:inline;">
                                <input type="hidden" name="codigo" th:value="${cupon.codigo}" />
                                <input type="number" name="descuento" placeholder="Nuevo %" min="0" max="100" required style="width: 100px;"/>
                                <button type="submit">Modificar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <br>
        <a th:href="@{/admin}" class="back-to-admin">Volver al Panel</a>
    </div>
</body>
</html>
